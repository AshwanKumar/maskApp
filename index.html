<!DOCTYPE html>
<html>
<head>
<title>MAERSK Sort and Shuffle App</title>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" type="text/css" href="index.css">
<script src="index.js"></script>
</head>
<body>
    <div id="app-holder">
        <header id="header">
            Shuffle and Sort
        </header>
        <main id="main">
            <div id="card-holder">
                <div id="1" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">1</div>
                </div>
                <div id="2" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">2</div>
                </div>
                <div id="3" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">3</div>
                </div>
                <div id="4" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">4</div>
                </div>
                <div id="5" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">5</div>
                </div>
                <div id="6" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">6</div>
                </div>
                <div id="7" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">7</div>
                </div>
                <div id="8" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">8</div>
                </div>
                <div id="9" class="card">
                    <div class="color-holder"></div>
                    <div class="number-holder">9</div>
                </div>
            </div>
            <div id="action-holder">
                <button onclick="shuffle()" class="action-buttons">
                    SHUFFLE
                </button>
                <button onclick="sort()" class="action-buttons">
                    SORT
                </button>
            </div>
        </main>
        <footer id="footer">
            Shuffle and sort by&nbsp;<span id="name-holder"></span>
        </footer>
    </div>
</body>
</html>
